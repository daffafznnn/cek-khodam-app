  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temukan khodam yang ada di dalam diri Anda dengan memasukkan nama Anda di sini. Cek khodam sekarang dan rasakan kehadirannya.">
  <meta name="keywords" content="cek khodam, khodam, deteksi khodam, spiritual">
  <meta name="author" content="daffafznnn">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="canonical" href="https://cek-khodam-gratis.vercel.app">
  <link
      rel="icon"
      type="image/svg+xml"
      href="https://www.iconpacks.net/icons/2/free-search-icon-2911-thumb.png"
    />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap');
    * {
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url('../public/assets/bg-maung.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
  <title>Cek Khodam - Temukan Khodam Anda Sekarang!</title>
</head>
<body>
  <main class="container mx-auto flex min-h-screen w-full items-center justify-center px-4">
    <section class="flex flex-col space-y-10 w-full">
      <div class="bg-white/25 rounded-xl border backdrop-blur-lg w-full max-w-xl py-5 mx-auto">
        <h1 class="text-center text-green-400 font-bold text-4xl sm:text-5xl">Cek Khodam</h1>
        <p class="text-md text-center sm:text-wrap text-white mt-2">Dengan memasukan nama anda, khodam ada di dalam diri anda</p>
        <form id="khodamForm">
          <div class="flex items-center justify-center mx-5 py-2">
            <input type="text" name="name" id="name" class="w-full h-12 rounded-lg text-center bg-white/25 border placeholder-gray-200 placeholder-text-center" placeholder="Masukan Nama" required>
          </div>
          <div class="flex items-center justify-center space-x-2">
            <button type="submit" class="py-2 px-5 bg-gradient-to-r from-lime-500 to-green-500 hover:bg-green-500 rounded-lg text-white font-medium">Kirim</button>
            <button id="muteButton" type="button" class="hidden py-2 px-5 bg-gradient-to-r from-red-500 to-cyan-500 hover:bg-green-800 rounded-lg text-white font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
                <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06m7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"/>
              </svg>
            </button>
          </div>
        </form>
        <div id="resultSection" class="mt-6 hidden">
          <h2 id="resultTitle" class="text-xl text-center text-gray-200 font-semibold"></h2>
          <div id="resultContainer" class="flex-grow flex justify-center items-center mt-2 mx-auto bg-green-500 bg-opacity-90 max-w-[20rem] sm:max-w-[25rem] h-auto rounded-lg shadow-lg shadow-green-700">
            <p id="result" class="font-bold text-4xl text-green-900 text-center p-4">...</p>
          </div>
        </div>
        <div id="loading" class="flex justify-center items-center mt-4 hidden">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span class="ml-2 text-white">Loading...</span>
        </div>
        <div id="randomImage" class="flex justify-center items-center mt-5 hidden">
          <img id="randomImg" src="" alt="Random Image" class="w-32 h-32 rounded-md">
        </div>
      </div>
    </section>
  </main>
  <footer class="fixed flex justify-center items-center space-x-4 bottom-0 right-0 left-0 bg-gray-800 py-4 px-6">
